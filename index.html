<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/6f1c168743.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body class="bg-light">
    <div
      class="border mt-5 rounded py-3 px-5 bg-white mx-auto"
      style="width: 50rem"
    >
      <div class="row text-center">
        <a href="#" class="col change-city">London</a>
        <a href="#" class="col change-city">Madrid</a>
        <a href="#" class="col change-city">Kyiv</a>
        <a href="#" class="col change-city">Helsinki</a>
        <a href="#" class="col change-city">Paris</a>
      </div>

      <hr class="border border-dark mb-4" />

      <div class="row mb-5">
        <form id="search-form" class="col-8">
          <div class="input-group">
            <input
              id="search-input"
              type="search"
              class="form-control"
              placeholder="Enter a city"
            />
            <button class="btn btn-success" type="submit">Search</button>
          </div>
        </form>

        <div class="col-4">
          <button id="current" type="button" class="btn btn-primary w-100">
            Current
          </button>
        </div>
      </div>

      <div class="row mb-5">
        <div class="col-8">
          <div class="row">
            <div class="col-5">
              <div id="city" class="mb-3 fs-4 fw-semibold"></div>
              <div class="text-primary small">
                <span id="date"></span>
                <br />
                <span id="weather"></span>
              </div>
            </div>
            <div class="col-7 d-flex">
              <img id="icon" class="icon" src="" alt="Weather icon" />
              <div class="fw-bold temperature" id="temperature"></div>
              <div class="ps-1 pt-3">
                <a id="celsius-link" href="#" class="active">°C</a>|
                <a id="fahrenheit-link" href="#">°F</a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-4">
          <div class="mb-3">
            Humidity:
            <span id="humidity"></span>
            %
          </div>
          <div>
            Wind:
            <span id="wind"></span>
            km/h
          </div>
        </div>
      </div>

      <div id="forecast" class="row text-center"></div>
    </div>
    <div class="text-center mt-3">
      <a href="https://github.com/tetianakit/my-awsome-app">GitHub</a>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
